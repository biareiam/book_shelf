{% extends 'base.html' %}

{% block title %} Change Password {% endblock%}
{% block content %}

<section class="registration-container">
    <h3>Change Password </h3>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary">Submit</button>
        </form>
    </div>
</section>


{% endblock %}
