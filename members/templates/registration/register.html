{% extends 'base.html' %}
{% load static %}

{% block title %} Register {% endblock%}
{% block content %}

<section class="registration-container">
    <h3>Register</h3>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary btn-submit">Submit</button>
        </form>
    </div>
</section>


{% endblock %}
