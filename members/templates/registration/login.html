{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock%}
{% block content %}

<section>
    <h1>Login</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="text" class="form-label">Username</label>
                <input type="text" class="form-control" id="text" aria-describedby="text" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <div class="signin">Not a User? Register<a href="{% url 'register' %}"> here</a></div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>



{% endblock %}
