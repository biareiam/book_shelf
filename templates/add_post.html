{% extends 'base.html' %}
{% load static %}

{% block title %} Add Your Book {% endblock%}
{% block content %}


{% if user.is_authenticated %}
<br>
<br>
<br>
<br>
<h1>Add Your Book</h1>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Submit</button>
    </form>

</div>
<script>
    var name = "{{ user.username }}";
    document.getElementById("user_name").value = name;
</script>

{% else %}

<p>You need to login to be able to edit a post.</p>
{% endif %}

{% endblock %}
