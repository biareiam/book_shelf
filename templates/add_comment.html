{% extends 'base.html' %}
{% block title %} Comment{% endblock%}
{% block content %}

<section class="comment-section">
    <div class="shadow p-4 mb-5 bg-body rounded">
    <h1>Add Comment</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Submit</button>
        </form>

    </div>
</div>
</section>
{% endblock %}
