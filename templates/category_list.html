{% extends 'base.html' %}
{% load static %}

{% block title %} {{ post.title}} {% endblock%}

{% block content %}
<section class="categories-container">
    <h3>Categories</h3>
    <div class="categories">
        {% for item in cat_menu_list %}
        <a class="dropdown-item-cat" href="{% url 'category' item %}">{{ item }}</a>
        {% endfor %}
    </div>
</section>
{% endblock %}
