{% extends 'base.html' %}
{% block title %} Add Book Genres{% endblock%}
{% block content %}


{% if user.is_authenticated %}
<h1>Add genres </h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Submit</button>

</div>
{% else %}
<br>
<br>
<br>
<p>You need to login to be able to edit a post.</p>
{% endif %}

{% endblock %}
